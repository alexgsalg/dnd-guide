<nav class="header_menu" [class.active]="show">
  <a
    *ngFor="let item of navList"
    [routerLink]="item.route"
    routerLinkActive="active"
    class="header_menu__link nav_link"
  >
    <img
      src="../../../../assets/icons/{{ item.icon }}.png"
      [alt]="item.icon"
      class="header_menu__img"
    />
    {{ item.name }}
  </a>
</nav>
